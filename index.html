<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="search-img"></button>
        </div>
        <div class="weather">
            <img src="images/mist.png" alt="weather-img" class="weather-icon" onerror="this.src='images/default.png'">
            <h1 class="temp">28Â°C</h1>
            <h2 class="city">Kalaburagi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind-img">
                    <div>
                        <p class="wind">5 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="toggle">
                    <img src="images/nextpage.png" alt="arrow-img" class="toggle-icon">
                    <p>Click for more details</p>
                </div>

            </div>
        </div>
    </div>

<script src="index.js">
    


</script>

</body>
</html>
